<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <h1>{{ title }}</h1>
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: userHealth + '%'}"
            >
              {{ userHealth }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: monsterHealth + '%'}"
            >
              {{ monsterHealth }}
            </div>
          </div>
        </div>
      </section>
      <section v-if="gameStart" class="row controls">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">
            START NEW GAME
          </button>
        </div>
      </section>
      <section v-else class="row controls">
        <div class="small-12 columns">
          <button @click="regularAttack" id="attack">ATTACK</button>
          <button @click="specialAttack" id="special-attack">
            SPECIAL ATTACK
          </button>
          <button @click="heal" id="heal">HEAL</button>
          <button @click="giveUp" id="give-up">GIVE UP</button>
        </div>
      </section>
      <section class="row log" v-if="logs.length">
        <div class="small-12 columns">
          <ul>
            <li v-for="(log, index) in logs">
              <div
                class="turn"
                :class="index % 2 === 0 ? 'player-turn' : 'monster-turn'"
              >
                {{ log }}
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
